<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepagecss.css">
    <title>Movie booking</title>
</head>
<body>
    <section class="top-bar">
        <div class="left-content">
            <h2 class="title">MyMoviePlan</h2>
          
        </div>
     
    </section>
    <section class="main-container">
        <div class="sidebar">
            <form action="#">
                <div class="sidebar-groups">
                    <h3 class="sg-title">Categories</h3>
                    <input type="checkbox" id="action" name="action" value="action">
                    <label for="action">Action</label><br>
                    <input type="checkbox" id="animation" name="animation" value="animation">
                    <label for="animation">Animation</label><br>
                    <input type="checkbox" id="comedy" name="comedy" value="comedy">
                    <label for="comedy">Comedy</label><br>
                    <input type="checkbox" id="science" name="science" value="science">
                    <label for="science">Science Fiction</label><br>
                    <input type="checkbox" id="thriller" name="thriller" value="thriller">
                    <label for="thriller">Thriller</label><br>
                </div>
                <div class="sidebar-groups">
                    <h3 class="sg-title">Language</h3>
                    <input type="checkbox" id="english" name="english" value="english">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="hindi" name="hindi" value="hindi">
                    <label for="hindi">Hindi</label><br>
                </div>
                <div class="sidebar-groups">
                    <a href="#" class="btn-l btn">Apply Filters</a>
                </div>
            </form>
        </div>
        <div class="movies-container">
            <div class="latest-img-box"> 
                <img src="adventure.jpg" alt="">
                <p class="upcoming-title">Latest Movie Release</p>
                <div class="buttons">
                    <a href="#" class="btn">Book Now</a>

                </div>
            </div>
            <div class="current-movies">
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="action.jpg" alt="">
                    </div>
                    <h3 class="movie-title">John Wick</h3>
                    <p class="screen-name">Screen : 1</p>
                    <div class="booking">
                        <h2 class="price">R75</h2>
                        <a href="#" class="btn">Buy Tickets</a>
                    </div>
                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="spiderman.jpg" alt="">
                    </div>
                    <h3 class="movie-title">Spider Man </h3>
                    <p class="screen-name">Screen : 3</p>
                    <div class="booking">
                        <h2 class="price">R75</h2>
                        <a href="#" class="btn">Buy Tickets</a>
                    </div>
                </div>
                <div class="current-movie">
                    <div class="cm-img-box">
                        <img src="dune.jpg" alt="">
                    </div>
                    <h3 class="movie-title">Dune</h3>
                    <p class="screen-name">Screen : 2</p>
                    <div class="booking">
                        <h2 class="price">R75</h2>
                        <a href="#" class="btn">Buy Tickets</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
